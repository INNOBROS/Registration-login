<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration and Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create an Acount</h2>
      <form>
        <div class="form-group">
          <label for="full-name">Full Name:</label> <br />
          <input type="text" id="full-name" />
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label><br />
          <input type="email" id="email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label><br />
          <input type="tel" id="phone" />
        </div>
        <div class="pass">
          <label for="password">Password:</label><br />
          <input type="password" id="password" class="passpass" />
          <img src="./img/eye-slash.png" alt="eye" />
        </div>
        <div class="pass">
          <label for="confirm-password" class="passpass">Confirm Password:</label><br />
          <input type="password" id="confirm-password"  class="passpass"/>
          <img src="./img/eye-slash.png" alt="eye" />
        </div>
        <input type="submit" value="Register" />

        <button><p>Register with Google</p> <img src="/img/Google_Icons.webp" alt="" /></button>

        <div class="login-link">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
      </div>
      </form>
    </div>
  </body>
</html>
